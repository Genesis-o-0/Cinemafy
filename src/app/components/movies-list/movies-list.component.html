<section class="movie-list py-5 height-container">
  <div class="container">
    <div class="row p-5">
      <h1 class="display-5 fw-medium mb-5">Welcome to our movie app</h1>
      <p class="fw-medium">
        Millions of movies, TV shows and people to discover. Explore now.
      </p>
      <div class="col-sm-12 col-md-12 col-lg-12 mt-3">
        <div class="row">
          <div class="col-sm-12 col-md-9 col-lg-11">
            <input
              [(ngModel)]="searchInputValue"
              class="rounded input-styling border-0 py-2 px-3 w-100 mb-3 mb-md-0 bg-dark text-light"
              type="text"
              placeholder="Search and explore...."
            />
          </div>
          <div class="col-sm-12 col-md-3 col-lg-1">
            <button
              (click)="searchFunc()"
              class="rounded px-4 py-2 bg-dark text-light border-0"
            >
              Search
            </button>
          </div>
        </div>
      </div>
    </div>
    <div id="m" class="row py-5 g-4">
      <div
        *ngFor="
          let movie of arrOfMoviesList
            | paginate
              : {
                  itemsPerPage: tableSize,
                  currentPage: page,
                  totalItems: count
                };
          let i = index
        "
        class="col-sm-12 col-md-6 col-lg-3 rounded"
      >
        <div>
          <app-movie-card [movieData]="movie"></app-movie-card>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center w-100">
      <pagination-controls
        class="text-light py-5 fs-5"
        previousLabel="Prev"
        nextLabel="Next"
        (pageChange)="onTableDataChange($event)"
        (click)="scrollToTop()"
      >
      </pagination-controls>
    </div>
  </div>
</section>
